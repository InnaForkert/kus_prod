<div class="video-modal overflow visually-hidden">
  <div class="modal hidden-opacity">
    <button type="button" class="close-btn" aria-label="close">
      <span class="modal-icon">X</span>
    </button>
    <iframe
      class="iframe"
      id="videoModal"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    >
    </iframe>
    <button type="button" id="previous" class="video-controller"><</button>
    <button type="button" id="next" class="video-controller">></button>
  </div>
</div>
